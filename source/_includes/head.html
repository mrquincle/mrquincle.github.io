<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} {% else %}{{site.subtitle}} {% endif %} | {{ site.title }}</title>

<meta name="author" content="{{ site.author }}">
{% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}"> {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{%else%}<meta name="keywords" content="{{ site.keywords }}">{% endif %}

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="alternate" href="{{ site.subscribe_rss }}" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link rel="shortcut icon" href="{{ root_url }}/favicon.png">
	<link rel="apple-touch-icon" href="{{ root_url }}/favicon.png">
	<link rel="apple-touch-icon" href="{{ root_url }}/favicon-152x152.png" sizes="152x152">
	<link rel="apple-touch-icon" href="{{ root_url }}/favicon-180x180.png" sizes="180x180">
	<link rel="apple-touch-icon" href="{{ root_url }}/favicon-167x167.png" sizes="167x167">
	<link rel="stylesheet" href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" type="text/css">
	<link rel="stylesheet" href="{{ root_url }}/stylesheets/font-awesome.min.css" type="text/css">
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	{% include custom/fancybox_head.html %}
	{% include custom/head.html %}
</head>
